<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<div class="controller">
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
           <a th:href="@{/student/formAddStudent}" class="btn btn-outline-success me-2 btn-sm">Add Student</a>
        </form>
    </nav>
    <div class="row">
        <center><h1 class="fw-bolder">List Students</h1></center>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
<!--            <th scope="col">Student Id:</th>-->
            <th scope="col">Student First Name</th>
            <th scope="col">Student Last Name</th>
            <th scope="col">Student Email</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentList: ${students}">
<!--            <th scope="row" th:text="${studentList.getId()}">"</th>-->
            <td th:text="${studentList.getFirstName()}"></td>
            <td th:text="${studentList.getLastName()}"></td>
            <td th:text="${studentList.getEmail()}"></td>
            <td>
                <a th:href="@{/student/editStudent/{id}(id=${studentList.id})}">
                    <i class="bi bi-pencil-square" style="color: blue"></i>
                </a>

            </td>
            <td>
                <a th:href="@{/student/deleteStudent/{id}(id=${studentList.id})}">
                    <i class="bi bi-trash-fill" style="color: red"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>
