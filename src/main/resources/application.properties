spring.datasource.url=jdbc:mysql://localhost:3306/student?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin123

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Hibernate auto ddl
#The spring.jpa.hibernate.ddl-auto configuration property
# is used to control the behavior of Hibernate's schema
# generation tool, which is responsible for creating and
# updating the database schema based on the entity classes
# defined in your application.
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
